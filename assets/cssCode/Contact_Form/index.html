<DOCTYPE! html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=viewport-width initial-scale=1.0">
		<link href="styles.css" rel="stylesheet">
		<title>Contact Form</title>
	</head>

	<body>
		<div class="form-container">
			<form>
				<h2>Contact Us</h2>
				<label for="name">Name: <input required type="text" id="name" name="name" /> </label>
				<label for="email">Email: <input required type="email" id="email" name="email" /> </label>
				<label for="message">Message: <textarea required name="message" id="message" row="2" cols="30"></textarea> </label>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
