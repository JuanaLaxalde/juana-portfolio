<!DOCTYPE html>
<html lang="en">
	<head>

	<title>Book Inventory</title>

						<span class="rate three">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</td>
				</tr>
				<tr class="to-read">
					<td>Educated</td>
					<td>Tara Westover</td>
					<td>Memoir</td>
					<td><span class="status to-read">To Read</span></td>
					<td>
						<span class="rate">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</td>
				</tr>
				<tr class="in-progress">
					<td>The Martian</td>
					<td>Andy Weir</td>
					<td>Science Fiction</td>
					<td><span class="status in-progress">In Progress</span></td>
					<td>
						<span class="rate">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</td>
				</tr>
				<tr class="read">
					<td>Pachinko</td>
					<td>Min Jin Lee</td>

					<td><span class="status read">Read</span></td>
					<td>

							<span></span>
							<span></span>
							<span></span>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
